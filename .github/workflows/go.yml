name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Build
        run: make build

      - name: Run the unit tests
        run: make test

      - name: Install linter and lint the code
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.23.3
          export PATH=$PATH:$(go env GOPATH)/bin
          golangci-lint --version
          make lint
  test-preparation:
    name: TestPreparation
    runs-on: ubuntu-latest
    steps:
      - name: Start the local gremlin as preparation for the integration test
        run: make infra.up
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: test-preparation
    steps:
      - name: Run the integration tests
        run: make test.integration
